<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book | Information</title>
  <link rel="stylesheet" href="/Table.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="d-flex flex-column justify-content-center align-items-center">
  <h1 class="heading">Here All Book Information !!</h1>

  <table style="width:70%" class="table table-striped-columns table-responsive-md table-dark m-5">
    <tr>
      <th>Id :</th>
      <th>Book Name :</th>
      
      <th>Book Price :</th>
      <th>Action :</th>
    </tr>
    <tr th:each="book : ${books}">
      <td th:text="${book.bookid}"></td>
      <td th:text="${book.bookname}"></td>
      <td th:text="${book.bookprice}"></td>
      <td>
        <a th:href="@{/showFormForUpdateBook/{id}(id=${book.bookid})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteBook/{id}(id=${book.bookid})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </table>
<a href="admin" class="btn btn-primary">CLICK HERE TO GO BACK ADMIN PAGE</a>
</body>
</html>
